<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
           <!-- <input type="text" ng-model="searchBox"> </input>-->

            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="searchBox"> </input>
          </div>

          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>

                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Code" ng-model=code>
                  <input type="text" class="form-control" placeholder="Name" ng-model=name>
                  <input type="text" class="form-control" placeholder="Latitude" ng-model=latitude>
                  <input type="text" class="form-control" placeholder="Longitude" ng-model=longitude>
                  <input type="text" class="form-control" placeholder="Address" ng-model=address>  
                  <button type="submit" ng-click="addListing()">Add</button>
                </div>

                <h3>Departments</h3>
                <tr ng-repeat= "entry in listings | filter:searchBox">
                  <td>{{entry.code}}</td>
                  <td>{{entry.name}}</td>
                  <td></td>
                  <td>
                  <button type="submit" value="Show" class ="btn btn-primary" ng-click="showDetails(entry)">Show Details</button>
                  </td>
                  <!-- showDetails(name) vs showDetails($index)
                  -->
                  <td>
                  <button value="Remove" class="btn btn-primary" ng-click="deleteListing($index)">Remove</button>
                  </td>
                </tr>
              <!-- 

                  Fill in the rest of the table:
                      * populate the rows with the code and name of each listing
                      * include a way to remove individual listings

                -->
            </table>
          </div>
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
            <div>
              <table>
                <tr>
                <td>Code: {{detailedInfo.code}}</td>
                </tr>
                <tr>
                <td>Name: {{detailedInfo.name}}</td>
                </tr>
                <tr>
                <td>Latitude: {{detailedInfo.coordinates.latitude}}</td>
                </tr>
                <tr>
                <td>Longitude: {{detailedInfo.coordinates.longitude}}</td>
                </tr>
                <tr>
                <td>Address: {{detailedInfo.address}}</td>
                </tr>
              </table>
            </div>

            <!-- 

              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature

             -->
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
